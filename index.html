<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarvestZ Event Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Harvest<span class="redZ">Z</span> Event Viewer</h1>
    </header>
    <div class="main-container">
        <div class="container">
            <div class="video-wrapper">
                <iframe id="mainVideo" src="" frameborder="0" allowfullscreen></iframe>
            </div>
            <select id="perspectiveDropdown">
                <option value="">Select Perspective</option>
            </select>
        </div>
        <div class="perspective-list-wrapper">
            <ul id="perspectiveList">
                <!-- Perspective names will be populated here -->
            </ul>
        </div>
    </div>
    <footer>
        <p>Made by Panda</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
